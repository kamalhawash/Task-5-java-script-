<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class=" container col-md-6 ">
        <div class="card">
            <div class=" card-body ">
                <div class="form-group">
                    <label> Enter your task </label>
                    <input id="taskinput" type="text" placeholder="Your Task" class="form-control">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3 ">
                    <button id="addtaskbtn" class="btn btn-primary" type="button"> Add Task </button>
                  </div>
            </div>
        </div>

    </div>

    <div class=" container col-md-6 ">
        <div class="card">
            <div class=" card-body ">

                <div id="notasks" class="alert alert-danger">
                    <h6 class="text-center"> Not Found Any Task </h6>
                </div>
                <div id="alltasks">

                </div>
               
             </div>
          
        </div>

        
     </div>











    <script src="./js/app.js"></script>
